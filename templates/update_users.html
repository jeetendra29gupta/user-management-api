<div id="edit_user_modal" class="w3-modal">
    <div class="w3-modal-content w3-round w3-sand">
        <div class="w3-container">
            <div class="w3-panel w3-round w3-blue-grey">
                <h2 class="w3-center">Update User</h2>
            </div>

            <form id="edit-user-form" class="w3-container w3-section" onsubmit="editUser(event)">
                <input type="hidden" id="edit-user-id" name="user_id">
                <div class="w3-section">
                    <label class="w3-text-blue-grey"><b>First Name</b></label>
                    <input class="w3-input w3-border w3-round w3-light-grey" type="text" id="edit-first-name"
                           name="first_name" required>
                </div>
                <div class="w3-section">
                    <label class="w3-text-blue-grey"><b>Last Name</b></label>
                    <input class="w3-input w3-border w3-round w3-light-grey" type="text" id="edit-last-name"
                           name="last_name" required>
                </div>
                <div class="w3-section">
                    <label class="w3-text-blue-grey"><b>Username</b></label>
                    <input class="w3-input w3-border w3-round w3-light-grey" type="text" id="edit-username"
                           name="username" required>
                </div>
                <div class="w3-section">
                    <label class="w3-text-blue-grey"><b>Email ID</b></label>
                    <input class="w3-input w3-border w3-round w3-light-grey" type="email" id="edit-email" name="email"
                           required>
                </div>
                <div class="w3-section">
                    <label class="w3-text-blue-grey"><b>Mobile Number</b></label>
                    <input class="w3-input w3-border w3-round w3-light-grey" type="tel" id="edit-mobile"
                           name="mobile_number" required>
                </div>
                <div class="w3-row-padding w3-section w3-stretch">
                    <div class="w3-third">
                        <button type="reset" class="w3-button w3-block w3-green w3-border w3-round">Reset</button>
                    </div>
                    <div class="w3-third">
                        <button type="submit" class="w3-button w3-block w3-blue w3-border w3-round">Update</button>
                    </div>
                    <div class="w3-third">
                        <button type="button" class="w3-button w3-block w3-red w3-border w3-round"
                                onclick="document.getElementById('edit_user_modal').style.display='none'">Close
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
